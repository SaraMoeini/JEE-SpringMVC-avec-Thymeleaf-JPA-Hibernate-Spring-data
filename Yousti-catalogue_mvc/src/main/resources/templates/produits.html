<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">

<head>
<meta charset="UTF-8"/>
<title>Produits</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/> 
</head>
<body>
 <div th:replace="layout :: header"></div>
  <p></p>
  <div class="container">
    <form th:action="@{/user/index}" method="get">
      <label>Mot Cle:</label>
      <input type="text" name="motCle" th:value="${motCle}"/>
      <button class="btn btn-primary">Chercher</button>
    </form>
  </div>
	<p></p>

  <div class="container">
	<h3>List des produits</h3>
	<p></p>
	<table class="table">
		<thead>
			<tr>
			<th>ID</th><th>Designation</th><th>Prix</th><th>Quantite</th><th>Edit</th>  
			</tr>
		</thead>
		<tbody>
		<tr th:each="p:${listProduits}">
		  <td th:text="${p.id}"></td>
		  <td th:text="${p.designation}"></td>
		  <td th:text="${p.prix}"></td>
		  <td th:text="${p.quantite}"></td>
		  <td><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
		  <td> <a onclick="return confirm('Etes vous sure?')" th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle} ) }">Delete</a></td>
		</tr>
		</tbody>
	</table>
  </div>
 	<p></p>
  
  <div class="container">
   <ul class="nav nav-pills">
    <li th:class="${pageCourante}==${status.index}? 'active':''" th:each="pa,status:${pages}">
  	 <a th:href="@{/user/index( page=${status.index},size=${size},motCle=${motCle} ) }" th:text="${status.index}"></a> 
    </li>
   </ul> 
  </div>
 <div th:replace="layout :: footer">Footer</div>
</body>
</html>
